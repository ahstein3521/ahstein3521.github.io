<!DOCTYPE html>
<html>
  	<head>
  		<meta charset="utf-8">
  		<title>Twitch Api</title>
    	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    	<link rel="stylesheet" type="text/css" href="style.css">
  	</head>
  	<body>
      <nav class="navbar navbar-fixed-top">
        <div class="container-fluid">
          <div class="navbar-header">
            <span class="navbar-brand">Twitch User's Stream Status</span>
          </div>
          <form class='navbar-form navbar-right'>
            <fieldset class='form-group'>
              <input id="user-options" list="users">
                <datalist id="users">
                </datalist>
              </input>
              <button class="search-btn">Find User</button>
            </fieldset>  
          </form>
        </div>   
      </nav>
 		  <div class="container">
        <div class="btn-group">
          <button class="back-btn">Back <span class="glyphicon glyphicon-arrow-left"></span></button>
          <button class="follow-btn">Follow <span class="glyphicon glyphicon-user"></span></button>
        </div>
        <ul class="list-group"></ul>
  	  </div>		
		<footer class="footer">
 			<a href="#">View Repository</a>
