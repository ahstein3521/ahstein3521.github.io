<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculator</title>
	<link href='https://fonts.googleapis.com/css?family=Orbitron:400,500' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="calc">
  		<div class="screen"></div>
	  	<div class="keypad container">
	  		<div class="row top-row">
	    		<button class="btn btn-lg btn-red">AC</button>
	    		<button class="btn btn-lg btn-red" onclick="clearDigit()">CE</button>
	    		<button class="btn btn-lg">%</button>
	    		<button class="btn btn-lg">/</button>
	    		<button class="btn btn-lg">7</button>
	    		<button class="btn btn-lg">8</button>
	    		<button class="btn btn-lg">9</button>
	    		<button class="btn btn-lg">X</button>
	    		<button class="btn btn-lg">4</button>
	    		<button class="btn btn-lg">5</button>
	    		<button class="btn btn-lg">6</button>
	    		<button class="btn btn-lg">-</button>
	  		</div> 
	  		<div class="row bottom-row">
	    		<div class="col-xs-9">
	      			<div class="row">
	        			<button class="btn btn-lg">1</button>
	        			<button class="btn btn-lg">2</button>
	        			<button class="btn btn-lg">3</button>
	        			<button class="btn btn-lg">0</button>
	        			<button class="btn btn-lg" onclick="handleDecimal()">.</button>
	        			<button class="btn btn-lg" onclick="getTotal()">=</button>
	       			</div>
	     		</div> 
	     		<div class="col-xs-3">
	          		<button class="btn btn-lg plus">+</button>
	    		</div>
	   		</div>
	  	</div>
 	</div>
 	<footer>
 		<a href="#">View Repository</a>
  		<p>Adam Stein 2016&copy</p>
  	</footer>
 	<script   src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script> 	
 	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
 	<script type="text/javascript" src="main.js"></script>
</body>
</html>
