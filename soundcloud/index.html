<!DOCTYPE html>
<html>
  	<head>
  		<meta charset="utf-8">
  		<title>Music Player</title>
    	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    	<link rel="stylesheet" type="text/css" href="style.css">
  	</head>
  	<body>
      <nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container-fluid">	
		<div class="navbar-brand">
        <div class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Playlists<span class="caret"></span></a>
          <ul class="dropdown-menu">
          	<li>No Saved playlists yet..</li>
          </ul>
        </div>
      			
			</div>
          <div class='navbar-form pull-right'>
            <fieldset class='form-group'>
              <input type="text"/>
              <button class="search-btn" data-target=".playlist"  data-toggle="modal">Search</button>
            </fieldset>  
        </div>
        </div>   
      </nav>
      <div class="ipod">
        <div class="screen">
        	<img class="img" src="https://i1.sndcdn.com/artworks-000054832512-8zv6d9-large.jpg"/>
        	<p class='title'><strong>Frank Zappa- Willie the Pimp</strong></p>
        	<p class="track-listing">Track 1 of 1</p>
        </div> 
        <div class="btn-group">
	        <button class="back btn-primary">
	      		<span class="glyphicon glyphicon-fast-backward"></span>
	      	</button>
	      	<button class="play btn-primary">
	      		<span class="glyphicon glyphicon-play"></span>
	      	</button>
	      	<button class="next btn-primary">
	      		<span class="glyphicon glyphicon-fast-forward"></span>
	      	</button>      	
      	  </div>	
      </div>
	 		<div class="modal fade playlist" tabindex="-1"  aria-labelledby="myLargeModalLabel">
        <div class="modal-content">
          <div class="modal-header">
            <button class="close" data-dismiss="modal">X</button>
          </div>
		      <div class="modal-body"></div>
          <div class="modal-footer">
            <button class="btn-success load-playlist">Play</button>
            <button class="btn-success save-playlist">Save to Library</button>
          </div>
        </div>
		</div>	
      <iframe name="player" src='https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/104570219&amp;auto_play=false&amp;hide_related=true&amp;'></iframe>
      
     
  		<script src="https://connect.soundcloud.com/sdk/sdk-3.1.2.js"></script>
  		<script type="text/javascript" src="SC.js"></script>
  		<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>   
  		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

  		<script type="text/javascript" src="main.js"></script>
  	</body>
</html>
