<!DOCTYPE html>
<html>
  	<head>
  		<meta charset="utf-8">
  		<title>Wikipedia Search</title>
    	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    	<link rel="stylesheet" type="text/css" href="style.css">
  	</head>
  	<body>
  		<nav class="navbar navbar-fixed-top">
        	<div class="container-fluid">
          		<div class='navbar-form'">
        			<label for="magnifying-glass">Search Wikipedia</label>
          			<input type="text" id="magnifying-glass" spellcheck="true" >
          			<button class="btn-md" onclick="wikiSearch()">
          				<span class="glyphicon glyphicon-search"></span>
          			</button>
          			<button class="btn-md random" data-target=".modal-iframe" data-toggle="modal">Random</button>        		 
          		</div>
        	</div>   
      	</nav>
      	<div class="container">     
		  	<div class='search-results hidden'></div>
			<img class="img-responsive center-block" src="https://upload.wikimedia.org/wikipedia/en/7/70/Wikipedia-logo-crnagora.png"/>
		</div>
		<div class="modal fade modal-iframe" tabindex="-1"  aria-labelledby="myLargeModalLabel">
		    <div class="modal-content">
		    	<button class="close" data-dismiss="modal">Exit Article</button>
		    	<iframe src="https://en.wikipedia.org/wiki/" name="xxx" class="article" ></iframe>
		    </div>
		</div>				
		<footer class="footer">
 			<a href="#">View Repository</a>
  			<p>Adam Stein &copy 2016</p>
  		</footer>	
  		<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>   
  		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  		<script type="text/javascript" src="main.js"></script>
  	</body>
</html>
